{% extends 'newsletter/base.html' %}

{% block content %}
<h2>Удалить рассылку</h2>
<p>Вы уверены, что хотите удалить рассылку "{{ newsletter.message.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'newsletter_list' %}">Отменить</a>
{% endblock %}
